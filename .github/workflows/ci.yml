name: CI
run-name: ${{ github.actor }} is testing C++ and particle.io ðŸš€
on: [push]
jobs:
  Build-And-Test:
    runs-on: ubuntu-latest
    container: bittailor/bt-particle-io-development:latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Build and Test On Host
        run: |
          rake HostTest:build
      - name: Configure neopo
        run: |
          neopo install
          neopo configure electron 3.3.0 fw/apps/SolarMonitor
          neopo configure electron 3.3.0 fw/apps/SpikeLogging
      - name: Build Firmware Apps
        run: |
          rake apps